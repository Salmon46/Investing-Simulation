<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Investing Simulation</h1>
    </header>
    
    <main>
        <section class="simulation">
            <h2>Simulation Form</h2>
            <form action="#" method="post">
                <label for="initial-investment">Initial Investment:</label>
                <input type="number" id="initial-investment" name="initial-investment" required>
                
                <label for="annual-return">Annual Return Rate (%):</label>
                <input type="number" id="annual-return" name="annual-return" required>
                
                <label for="years">Number of Years:</label>
                <input type="number" id="years" name="years" required>
                
                <button type="submit">Simulate</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Investing Simulation</p>
    </footer>
</body>
</html>
